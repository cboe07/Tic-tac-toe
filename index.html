<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>TIC TAC TOE</h1>
				<!-- <img src="https://static3.scirra.net/images/newstore/products/2063/splash.png"/> -->
			</div>
		</div>
		<div class="game-options col-sm-12 text-center">
			<div>
				<button id="computer" onclick="vsComputer();" class="user-response">One Player</button>
				<button id="two-players" onclick="twoPlayer();" class="user-response">Two Players</button>
			</div>
			<div id="numberOfPlayers" class="col-sm-12 text-center">
			<!-- Message for number of players -->
			</div>
		</div>
		<div class="row">
			<div id="message" class="col-sm-12 text-center">
				<!-- Any message to user will go here -->
			</div>
		</div>
		<div class="row">
			<div id="board" class="col-sm-12 text-center">
				<div class="board-row">
					<button id="A1" class="square">&nbsp;</button>
					<button id="B1" class="square">&nbsp;</button>
					<button id="C1" class="square">&nbsp;</button>
				</div>
				<div class="board-row">
					<button id="A2" class="square">&nbsp;</button>
					<button id="B2" class="square">&nbsp;</button>
					<button id="C2" class="square">&nbsp;</button>
				</div>
				<div class="board-row">
					<button id="A3" class="square">&nbsp;</button>
					<button id="B3" class="square">&nbsp;</button>
					<button id="C3" class="square">&nbsp;</button>
				</div>
			</div>
			<div class="button text-center">
				<button type="reset" onclick="startNewGame();">Reset</button>
			</div>
		</div>


	</div>




	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
